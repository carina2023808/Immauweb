<h2>Mon Profil</h2>
<div class="container mt-5" *ngIf="user; else loading">
  <div class="card p-4 text-center shadow-lg" style="max-width: 400px; margin: auto;">
    <img
      [src]="'http://localhost:8000/uploads/images/' + user.imageName"
      alt="Foto do usuÃ¡rio"
      class="rounded-circle mb-3"
      width="120" height="120">
    <h3>{{ user.firstname }} {{ user.lastname }}</h3>
    <p class="text-muted">{{ user.email }}</p>
  </div>
</div>

<ng-template #loading>
  <div class="text-center mt-5">Charging Profil...</div>
</ng-template>
