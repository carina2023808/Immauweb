<h2>{{ isLoginMode ? 'Se connecter' : 'Créer un compte' }}</h2>

<form (ngSubmit)="onSubmit()">

  <div *ngIf="!isLoginMode">
    <label for="firstname">Prénom</label>
    <input id="firstname" type="text" [(ngModel)]="firstname" name="firstname" required />

    <label for="lastname">Nom</label>
    <input id="lastname" type="text" [(ngModel)]="lastname" name="lastname" required />
  </div>

  <label for="email">Email</label>
  <input id="email" type="email" [(ngModel)]="email" name="email" required />

  <label for="password">Mot de passe</label>
  <input id="password" type="password" [(ngModel)]="password" name="password" required />

  <div *ngIf="!isLoginMode">
    <label for="confirmPassword">Confirmer mot de passe</label>
    <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
  </div>

  <button type="submit" class="btn-primary">
    {{ isLoginMode ? 'Connexion' : 'S\'inscrire' }}
  </button>
</form>

<a href="#" (click)="toggleMode(); $event.preventDefault()" class="toggle-link">
  {{ isLoginMode ? 'Créer un compte' : 'Se connecter' }}
</a>
